<div class="row form-group">
    <div class="col-xs-12">
        <div class="panel">
            <div class="panel-heading">
                <h2 style="display: inline;">
                    <span class="glyphicon glyphicon-comment"></span> Shouts!</h2>


                <div class="btn-group pull-right">
                    <span style="padding-right: 20px;">Signed in as
                        <b>{{username}}</b>
                    </span>
                    <button type="button" class="btn btn-default btn-xs dropdown-toggle pull-right" data-toggle="dropdown">
                        <span class="glyphicon glyphicon-chevron-down"></span>
                    </button>
                    <ul class="dropdown-menu slidedown">
                        <li>
                            <a data-toggle="modal" data-target="#usersList">
                                <span class="glyphicon glyphicon-th-list"></span>Reusable List</a>
                        </li>
                        <li class="divider"></li>
                        <li>
                            <a href="#/">
                                <span class="glyphicon glyphicon-off"></span>
                                Sign Out</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="panel-body body-panel">
                <ul class="chat" ng-repeat="post in postCollection">
                    <post></post>
                </ul>
            </div>
            <div class="panel-footer clearfix">
                <textarea ng-model="newPost" class="form-control" rows="3"></textarea>
                <span class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-xs-12" style="margin-top: 10px">
                    <button class="btn btn-info btn-lg btn-block" id="btn-chat" ng-click="postCreate()">Post</button>
                </span>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="editPost">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Edit Post</h4>
            </div>
            <div class="modal-body">
                <textarea class="form-control" rows="3" ng-model="text"></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" ng-click="postSave()" data-dismiss="modal">Save</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="usersList">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Reusable List</h4>
            </div>
            <div class="modal-body">

                <!-- selectbox -->
                <div class="form-group">
                    <selectbox items="food" default-item="2" blank-item="false" change-event="parentFn(item)" truncate="false" option-text="optionText()"></selectbox>
                </div>
                <!-- / selectbox -->

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
