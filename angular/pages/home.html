<div class="container" style="margin-top: 30px;">
    <div class="col-sm-6 col-sm-offset-3">
        <div class="panel panel-default">
            <div class="panel-body">

                <form id="login-form" ng-submit="submit()">
                    <legend>Shoutbox!</legend>
                    <!-- <span>"Shout, Shout, Let it all out..."</span> -->

                    <div ng-hide="!invalid" class="alert alert-danger text-center">{{ error }}</div>

                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-comment"></i>
                        </span>
                        <input type="text" ng-model="username" placeholder="Enter a Username" class="form-control" />
                    </div>

                    <div class="form-group">
                        <input type="submit" name="submit" value="Start Chatting" class="btn btn-info btn-block" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
